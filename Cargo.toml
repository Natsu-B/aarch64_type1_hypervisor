[workspace]
members = [
    "allocator",
    "bootloader",
    "dtb",
    "mutex",
    "xtask",
    "typestate",
    "typestate_macro",
    "intrusive_linked_list",
    "file/file",
    "virtio",
]
build-std-features = ["compiler-builtins-mem"]

[profile.release]
panic = 'abort'
[profile.dev]
panic = 'abort'
